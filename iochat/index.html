<html>
<head>
    <h1>Welcome to Studymates!</h1>
    <img src= "https://raw.githubusercontent.com/runyud/studymates/master/iochat/images/logo.png" alt="studymates" style="width:128px;height:128px;">
    <title>Studymates</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="/socket.io/socket.io.js"> </script>
    <style>
        body{
            margin-top: 30px;
        }

        h1{
            color:aqua;
            text-align: center;
        }

        #messageArea{
            display:none;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="userFormArea" class="row">
            <div class="col-md-12">
                <form id="userForm">
                    <div class="form-group">
                        <label> Enter Username</label>
                        <input class="form-control" id="username">
                        <br  />
                        <input type="submit" name="action" class="btn btn-primary" value="Login" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="subjectArea" class="row">
            <div class="col-md-12">
                <form id="subjectForm">
                    <div class="form-group">
                        <label>Enter Subject you need help with</label>
                        <input class="form-control" id="subject">
                        <br  />
                        <input type="submit" name="action" class="btn btn-primary" value="Enter" />
                    </div>
                </form>
            </div>
        </div>
        <div id= "messageArea" class = "row">
            <div class="col-md-4">
                <div class="well">
                    <h3>Online Users and Questions</h3>
                    <u1 class="list-group" id= "list"></u1>
                </div>
            </div>
            <div class="col-md-8">
                <div class="chat" id="chat"></div>
                <form id="messageForm">
                    <div class="form-group">
                        <label> Enter Message</label>
                        <textarea class="form-control" id="message"></textarea>
                        <br  />
                        <input type="submit" class="btn btn-primary" value="Send Message" />
                    </div>
                    
                </form>

            </div>
        </div>
    </div>

    <script>
        $(function(){
            var socket = io.connect();
            var $messageForm = $('#messageForm');
            var $message = $('#message');
            var $chat = $('#chat');
            var $messageArea = $('#messageArea')
            var $userFormArea = $('#userFormArea')
            var $userForm = $('#userForm');
            var $username = $('#username');
            var $subjectArea = $('#subjectArea');
            var $subjectForm = $('#subjectForm');
            var $list = $('#list');
            var $subject = $('#subject');
            $subjectArea.hide();
            $messageForm.submit(function(e){
                e.preventDefault();
                socket.emit('send message', $message.val());
                $message.val('');
            })

            socket.on('new message', function(data){
                $chat.append('<div class="well"><strong>' + data.user + '</strong>: ' + data.msg + '</div>');
            });

            $userForm.submit(function(e){
                e.preventDefault();
                socket.emit('new user', $username.val(), function(data){
                    if(data){
                        $userFormArea.hide();
                        $subjectArea.show();
                    }

                });
                $username.val('');
            });

            var arr_users = [];
            socket.on('get users', function(data){
                arr_users = data;
            });

            $subjectForm.submit(function(e){
                e.preventDefault();
                socket.emit('new subject', $subject.val(), function(data){
                    if(data){
                        $subjectArea.hide();
                        $messageArea.show();
                    }
                });
                $subject.val('');
            });

            socket.on('get subjects', function(data){
                var html = '';
                for(i = 0; i < data.length; i++){
                    index = i + 1;
                    html += '<fieldset> <legend> User:' + index + '</legend>';
                    html += '<li class="list-group-item"> user:' + arr_users[i] + '</li>';
                    html += '<li class="list-group-item"> question:' + data[i] + '</li></fieldset>';
                }
                $list.html(html);
            });
        });

    </script>
</body>
</html>
